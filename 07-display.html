<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        /* display속성
            inline block */
        /* block: 박스, 한 줄 공간 차지 */
        /* inline: 텍스트 처럼 배치 */
        .container {
            background: red;
        }
        p{
            display: inline;
            background: green;
        }
        strong {
            /* display: block; */
            background: yellow;
        }
        img{
            border: solid;
        }
    </style>
</head>
<body>
    <section class="container">
        <p>Lorem ipsum dolor <strong>sit</strong> amet consectetur adipisicing elit. Et cupiditate perferendis atque provident inventore. Ad laboriosam rerum excepturi in aut eos velit corrupti, id ex eius quia minus harum dolorum?</p>
    </section>
    <a href="#">link</a>
    <img src = "ibuni.png" alt="hello html">
    aaaa <span style="font-size: 80px;">aaga</span>aaa
</body>
</html>
